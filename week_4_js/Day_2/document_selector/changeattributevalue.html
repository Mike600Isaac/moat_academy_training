<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Placing Elements</title>
</head>

<body>
	<h1 id="changeText">About Us</h1>
	<button onclick="
		document.getElementById('changeText').innerText= 'Just do it';
	">Change Text</button>

	<button onclick="
		document.getElementById('changeText').innerHTML= '<u>Just do it</u>';
	">Underlined Text</button>

	</script>
</body>
</html>
