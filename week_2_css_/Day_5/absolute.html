<!DOCTYPE html>
<html>

	<head>
		<title>Absolute and Sticky positioning</title>
		<meta name="description" content="positioning classwork">
		<meta name="author" content="Micheal Isaac">
		
		<link href="main.css" rel="stylesheet" type="text/css">
		
		<style type="text/css">
			div {
				border: 2px solid red; min-height: 100px;
			}
			.banner {
				background-color: #63adf2;
				position: relative;
			}
			h2 {
				position: absolute;
				top: 50px; border: 2px solid pink;
			}
		</style>
		
		
	</head>
	
	<body>
	
		<div class="menu"></div>
		<div class="banner">
			<h1>Sign up Now</h1>
			<p>Matrimonial Search...</p>
		</div>
		<div class="content"></div>
		<div class="footer"></div>
		
	</body>

</html>
