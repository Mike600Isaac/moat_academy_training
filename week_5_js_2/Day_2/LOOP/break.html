<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Loop goes from 1- 10
        for(let k=1; k<= 10; k++) {
            if(k == 5) {
               break;
            }
            document.write("<p>" + k +"</p>")
        }


    </script>
</body>
