<!DOCTYPE html>
<html>
	<head>
		<title>Classwork</title>
		
		<style>
		* {
			padding: 0;
			margin: 0;
		}
		.navbar {
			display: flex;
			justify-content: center;
		}
			ul {
				display: flex;
				padding: 30px;
				background-color: brown;
				justify-content: space-between;
			}
			ul li {
				list-style-type: none;
			}
			ul li a {
				text-decoration: none;
				color: black;
				font-size: 20px;
				font-weight: 900;
			}
			.diff {
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li><a href="#" class="diff">Home<li></li>
				<li><a href="#">About<li></li>
				<li><a href="#">Services<li></li>
				<li><a href="#">Contact<li></li>
			</ul>
		</div>
	</body>

</html>
