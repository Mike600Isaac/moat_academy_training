<!DOCTYPE html>
<html>
	<head>
		<title>Classwork</title>
		
		<style>
		* {
			padding: 0;
			margin: 0;
		}
		.container {
			background-color: orange;
			height: 100vh;
			background-image: url("images/img_9.jpg");
		}
		.overlay {
			height: inherit;
			background-color: rgba(0,0,0,0.7);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			
		}
		.container div h1 {
			color: white;
		}
		.container div p, .container div button {
			padding-top: 5px;
			color: brown;
			font-size: 18px;
			font-weight: 900;
		}
		.container div button {
			padding: 10px 20px;
			border-radius: 10px;
		}
		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="overlay">
				<h1>ChopChop BUka</h1>
				<p>Home Cooked meals at its finest</p>
				<button type="submit">View Menu</button>
			</div>
		</div>
	</body>

</html>
