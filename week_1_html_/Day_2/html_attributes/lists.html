<!DOCTYPE html>
<html>
	<head>
		<title>Lists -using list tags</title>
	</head>
	<body>
		<h1>Working with lists</h1>
		<h2>Recipe for cake</h2>
		<ul>
			<li>Milk</li>
			<li>Sugar</li>
			<li>Eggs</li>
			<li>Flour</li>
			<li>Salt</li>
		</ul>
		<h2>Steps in Banking Cake</h2>
		<ol type="" start="10">
			<li>Mix flour</li>
				<ul>
					<li>Add milk</li>
					<li>Add milk</li>
				</ul>
			<li>Add sugar and milk</li>
			<li>Add Eggs</li>
			<li>Put inside oven</li>

		</ol>

	</body>

</html>
