<!DOCTYPE html>
<html>

	<head>
		<title>spanning cols and rows (colspan and rowpan)</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="milyTech: sales, maintenance of laptops and accessories" />
		<meta name="author" content="Micheal Isaac" />
		<meta name="robots" content="noindex, nofollow" />
	</head>
	
	<body>
		
		<table border="2" width="80%">
		
			<!-- understanding colspan -->
			<tr>
				<th> Name </th>
				<th colspan="2"> Telephone </th>
			</tr>
			
			<tr>
				<td>Abidemi Oni</td>
				<td>09053827755</td>
				<td>+55577855</td>
			</tr>
		</table>
		
		<!-- understanding colspan -->
		<table border="2" width="80%" margin-top: 20px>
		
			<!-- understanding colspan -->
			<tr>
				<th> Name </th>
				<td> Abidemi Oni </td>
			</tr>
			
			<tr>
				<th rowspan="2"> Telephone </th>
				<td> 09053827755 </td>
			</tr>
			
			<tr>
				<td>09053827755</td>
			</tr>
		</table>
		
		
		<!-- understanding colspan -->
		<table border="2" width="40%" style="margin-top: 20px">
		
			<!-- understanding colspan -->
			<tr>
				<th colspan="3">Schdeule of Duty</th>
			</tr>
			
			<tr>
				<th rowspan="5">Week 1</th>
				<td>Monday</td>
				<td>on duty</td>
			</tr>
			
			<tr>
				<td>Tuesday</td>
				<td>on duty</td>
			</tr>
				
			<tr>
				<td>Wednesday</td>
				<td>on duty</td>
			</tr>
			
			<tr>
				<td>Thursday</td>
				<td>on duty</td>
			</tr>
			
			<tr>
				<td>Friday</td>
				<td>on duty</td>
			</tr>
		</table>
		
	</body>

</html>
