<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms</title>
	</head>
	<body style="background-color: lightgray;">
		<div style="background: white; text-align:center; padding:20px">
			<h1>Login Form</h1>
			<form action="process.html" method="get">
				<label for="user">Enter Username</label><br>
				<input id="user" size="30px" name="username" value="" required placeholder="please type your username here" type="text"> <br><br>
				<label for="pass">Enter password</label><br>
				<input id="pass" required maxlength="5" placeholder="password here" name="pwd" type="password"><br> <br>
				<input  type="submit" value="Login">	
			</form>
		</div>
	</body>

</html>
