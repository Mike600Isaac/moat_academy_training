<!DOCTYPE html>
<html>
	<head>
		<title> Flex </title>
	</head>
	<body>
		<div style="">
		
			<!-- header area -->
			<div style="min-height:50px; border: 5px solid red; padding-right: 10%; padding-left: 10%;">
				<span><b>Original</b></span>
				<a href="#" style="padding:5px">Home</a>
				<a href="#">About</a>
				<a href="#">Products</a>
				<a href="#">Contacts</a>
			</div>
			
			<!-- welcome area -->
			<div style="min-height:250px; border: 2px solid red; background-color: ghostwhite; display: flex; justify-content: center; padding-right: 10%; padding-left: 10%;">
				<div style="min-height:250px; width: 40%; flex-grow: 1; padding:">
					<h2>The best quality money can Buy</h2>
					<p>Get the products from the best shops from all around the world.</p>
					<button>Buy Now</button>
					<button>Contact Us</button>
				</div>
				<div style="min-height:250px; width: 40%; flex-grow: 1;">
					<img src="images/ceo.jpg" alt="images" style="width: 100%">
				</div>
			</div>
			
			<!-- why us -->
			<div style="min-height: 200px; border: 2px solid pink; padding-right: 10%; padding-left: 10%;">
				<div style="min-height: 100px; border: 2px solid red;">
					<h3 style="text-align: center; font-size: 25px">Why Us</h3>
				</div>
				<div style="min-height: 200px; border: 2px solid green; display: flex; justify-content: space-between;">
					<div style="min-height: 100px; border: 2px solid green; width: 30%;">
						<h4 style="text-align: center;">Fast Delivery</h4>
						<p style="text-align: center;">We deliver freely at a faster rate all over the world! than blah blah blas</p>
					</div>
					<div style="min-height: 100px; border: 2px solid green; width: 30%;"></div>
					<div style="min-height: 100px; border: 2px solid green; width: 30%;"></div>
				</div>
			</div>
			
			<!-- latest product -->
			<div style="min-height: 200px; border: 2px solid pink;">
				<div style="min-height: 100px; border: 2px solid red;"></div>
				<div style="min-height: 200px; border: 2px solid green; display: flex; justify-content: center;">
					<div style="min-height: 100px; border: 2px solid green; width: 30%; flex-grow: 1;"></div>
					<div style="min-height: 100px; border: 2px solid green; width: 30%; flex-grow: 1;"></div>
					<div style="min-height: 100px; border: 2px solid green; width: 30%; flex-grow: 1;"></div>
				</div>
			</div>
			
			<!-- Footer -->
			<div style="min-height: 200px; border: 2px solid brown;">
				<div style="min-height: 200px; border: 2px solid tomato; display: flex; justify-content: center;">
					<div style="min-height: 100px; border: 2px solid green; width: 30%; flex-grow: 1;"></div>
					<div style="min-height: 100px; border: 2px solid green; width: 30%; flex-grow: 1;"></div>
					<div style="min-height: 100px; border: 2px solid green; width: 30%; flex-grow: 1;"></div>
				</div>
				
				<div style="min-height: 50px; border: 2px solid tomato;"></div>
			</div>
			
		</div>
