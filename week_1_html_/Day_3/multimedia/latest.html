<!DOCTYPE html>
<html>
	<head>
		<title>Latest Music</title>
	</head>
	<body>
		<h1>From latest  Album</h1>
		<audio src="media/concert.mp3" controls>Your browser does not support the audio tag.</audio>

		<!-- using audio for a multiple formats of the same audio -->
		<p>Multi format option of audio</p>
		<audio controls>
			<source src="media/concert.wav" type="audio/wav">
			<source src="media/concert.ogg" type="audio/ogg">
			<source src="media/concert.mp3" type="audio/mp3">
		</audio>
	</body>

</html>
